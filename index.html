<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div class="container-fluid p-0">
      <div class="row m-0 w-100">
        <div class="col-12 p-0">
          <div class="slideShow">
            <div class="carousel">
              <div class="slide active" style="--i: 0">
                <img
                  src="https://i.pinimg.com/1200x/41/6a/dd/416add5d8b8f0ea89bbcd78ef4471866.jpg"
                  alt=""
                />
              </div>
              <div class="slide" style="--i: 1">
                <img
                  src="https://i.pinimg.com/736x/43/12/0b/43120bc4009fc42d2ebe1c52e90dd3be.jpg"
                  alt=""
                />
              </div>
              <div class="slide" style="--i: 2">
                <img
                  src="https://i.pinimg.com/736x/8f/be/0a/8fbe0a721af1f22a6117b0ccb4b74b37.jpg"
                  alt=""
                />
              </div>
              <div class="slide" style="--i: 3">
                <img
                  src="https://i.pinimg.com/736x/f9/bc/76/f9bc760a572a9caeee056c98c8ff344f.jpg"
                  alt=""
                />
              </div>
              <div class="slide" style="--i: 4">
                <img
                  src="https://i.pinimg.com/736x/7b/86/f3/7b86f3a64b0d5012387b4fb5a296ae4d.jpg"
                  alt=""
                />
              </div>
              <div class="slide" style="--i: 5">
                <img
                  src="https://i.pinimg.com/736x/03/d3/ec/03d3ecbc6fae0466969078e4e4461afd.jpg"
                  alt=""
                />
              </div>
              <div class="slide" style="--i: 6">
                <img
                  src="https://i.pinimg.com/736x/db/95/78/db9578474671f5d18d3ba4f855dbc689.jpg"
                  alt=""
                />
              </div>
              <div class="slide" style="--i: 7">
                <img
                  src="http://i.pinimg.com/736x/95/ed/4b/95ed4b67297da39c9f56a71f6d6505ff.jpg"
                  alt=""
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.min.js"
      integrity="sha384-7qAoOXltbVP82dhxHAUje59V5r2YsVfBafyUDxEdApLPmcdhBPg1DKg1ERo0BZlK"
      crossorigin="anonymous"
    ></script>

    <script src="assets/js/main.js"></script>
  </body>
</html>
