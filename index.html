<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Al-Rashed | Al-Rashed Holdings</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div class="container-fluid p-0">
      <div class="row m-0 w-100 position-relative">
        <div class="col-12 p-0 heroBannerSection1">
          <img
            src="assets/images/hero-banner.jpg"
            class="w-100 img-fluid"
            alt=""
          />
        </div>
        <div class="col-12 p-0 heroBannerSection2">
          <div class="slideShow">
            <div class="carousel">
              <div class="slide" style="--i: 0">
                <img src="assets/images/carousel/1.jpg" alt="" />
              </div>
              <div class="slide" style="--i: 1">
                <img src="assets/images/carousel/2.jpg" alt="" />
              </div>
              <div class="slide" style="--i: 2">
                <img src="assets/images/carousel/3.jpg" alt="" />
              </div>
              <div class="slide" style="--i: 3">
                <img src="assets/images/carousel/4.jpg" alt="" />
              </div>
              <div class="slide" style="--i: 4">
                <img src="assets/images/carousel/5.jpg" alt="" />
              </div>
              <div class="slide" style="--i: 5">
                <img src="assets/images/carousel/6.jpg" alt="" />
              </div>
              <div class="slide" style="--i: 6">
                <img src="assets/images/carousel/7.jpg" alt="" />
              </div>
              <div class="slide" style="--i: 7">
                <img src="assets/images/carousel/8.jpg" alt="" />
              </div>
            </div>
          </div>
        </div>
        <div class="col-12 p-0 heroBannerSection3">
          <img
            src="assets/images/hero-banner-down.png"
            class="w-100 img-fluid"
            alt=""
          />
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.min.js"
      integrity="sha384-7qAoOXltbVP82dhxHAUje59V5r2YsVfBafyUDxEdApLPmcdhBPg1DKg1ERo0BZlK"
      crossorigin="anonymous"
    ></script>

    <script src="assets/js/main.js"></script>
  </body>
</html>
